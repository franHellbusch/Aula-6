<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de practica con Flexbox</title>
    <!-- mi css -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- encabezado -->
    <header>
      <div class="header_title_container">
        <img src="./assets/icons/logo-icon.png" alt="logo-icon" />
        <h1>Nexcent</h1>
      </div>
      <nav class="header_navigation">
        <a href="">Home</a>
        <a href="">Service</a>
        <a href="">Feature</a>
        <a href="">Product</a>
        <a href="">Testimonial</a>
        <a href="">FAQ</a>
      </nav>
      <div class="header_buttons">
        <button class="header_login_button">Login</button>
        <button class="header_register_button">Sign up</button>
      </div>
    </header>

    <!-- contenido -->
    <main>
      <!-- Presentacion -->
      <section class="presentation">
        <div class="presentation_content">
          <h2>
            Lessons and insights <br />
            <span>from 8 years</span>
          </h2>
          <p>Where to grow your business as a photographer: site or social media?</p>
          <button>Register</button>
        </div>
        <img src="./assets/img/presentation-image.png" alt="presentation-image" />
      </section>
    </main>

    <!-- pie de pagina -->
    <footer></footer>
  </body>
</html>
